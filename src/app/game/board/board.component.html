<div *ngFor="let space of spaces; let num = index" id="s{{ ('000' + num).slice(-3) }}" class="level{{ space.level }}" [ngClass]="{'tile': space.visible, 'valid': space.valid}" (click)="selectSpace(space, num)" title="{{ num }}">
	<div class="bg" [ngStyle]="{'background-image': space.img, 'transform': 'rotate(' + space.rotation + 'turn)'}"></div>
	<p>{{ (space.level > 0 && space.level < 4) ? space.level : '' }}</p>
</div>
<p *ngFor="let player of players; let num = index" class="avatar" [ngStyle]="player.avatarStyle" [ngClass]="{'pulse': num === gameService.currPlayer}"></p>
<div class="tilePiles" [ngStyle]="tileStyle">
	<div class="emptyTiles">
		<div *ngIf="tiles.length" class="tiles" title="{{ tiles.length }} tile{{ tiles.length === 1 ? '' : 's' }}"><h6>Tiles</h6></div>
	</div>
	<div class="emptyTiles">
		<div *ngIf="discard.length" class="discard"><span [ngStyle]="{'backgroundImage': discard[0].img, 'transform': 'rotate(' + discard[0].rotation + 'turn)'}"></span></div>
	</div>
</div>
