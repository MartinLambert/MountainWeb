<div class="charSheet" *ngIf="player" [ngClass]="{'zoomed': zoomed, 'newItem': gainingItem}">
	<div class="wounds">
		<div *ngFor="let wound of player.wounds" class="{{ wound.cardType === cardType.blank ? 'nocard' : 'card' }}">
			<p>{{ wound.cardTop.name }}</p><p>Wound</p>
		</div>
	</div>
	<div class="avatar" [ngStyle]="{'background-image': 'url(assets/characters/headshots/' + player.headshot + ')'}">
		<h1>{{ player.name }}</h1>
	</div>
	<div class="charText">
		<p>{{ player.description }}</p>
		<p><strong>{{ player.powerName }}</strong><br>
		{{ player.powerDescription }}</p>
	</div>
	<div class="attributes">
		<dl>
			<dt class="brains"  [ngClass]="{'modified': player.calculatedStats.Brains  !== player.nativeStats.Brains }" [innerHTML]="player.calculatedStats.Brains" ></dt><dd class="brains" >Brains</dd>
			<dt class="brawn"   [ngClass]="{'modified': player.calculatedStats.Brawn   !== player.nativeStats.Brawn  }" [innerHTML]="player.calculatedStats.Brawn"  ></dt><dd class="brawn"  >Brawn</dd>
			<dt class="bravado" [ngClass]="{'modified': player.calculatedStats.Bravado !== player.nativeStats.Bravado}" [innerHTML]="player.calculatedStats.Bravado"></dt><dd class="bravado">Bravado</dd>
		</dl>
		<div *ngIf="player.XP.length" class="XP" hotmCardRatio>XP</div>
	</div>
	<div class="items">
		<div *ngFor="let card of player.items; let num = index" class="{{ card.cardType === cardType.blank ? 'nocard' : 'card' }}" (click)="clickItem(num)">
			<p>Item</p>
			<section *ngIf="card.cardType !== cardType.blank" class="equippedItem" [class.clickable]="itemClickable(card.item)">
				<h1 [innerHTML]="card.item.name"></h1>
				<div [innerHTML]="gameService.cardTextDisplay(card.item)"></div>
				<div class="leftGem"><div [innerHTML]="gameService.leftGemDisplay(card.item.leftGem)"></div></div>
				<div class="rightGem"><div><h1>{{ gameService.attrDisplay(card.item.rightGem) }}</h1></div></div>
			</section>
		</div>
	</div>
</div>
