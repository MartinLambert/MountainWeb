<hotm-board></hotm-board>
<hotm-cards (changeCard)="newCard($event)"></hotm-cards>
<hotm-card *ngIf="currentCard" [card]="currentCard"></hotm-card>
<div *ngIf="currentTile" id="currentTile">{{ currentTile.img }}</div>
<hotm-player *ngFor="let player of characters; let num = index" [player]="player" [card]="currentCard" id="player{{ num }}"></hotm-player>
