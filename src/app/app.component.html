<hotm-board [players]="characters" class="player{{ gameService.currPlayer }}" (tilePlaced)="tilePlaced()" (tileRemoved)="tileRemoved()"></hotm-board>
<hotm-cards></hotm-cards>
<hotm-current [player]="characters[gameService.currPlayer]" [card]="currentCards[0]" [tiles]="currentTiles" (drawTile)="drawTile($event)" (checkTile)="validateTile($event)" (drawCard)="drawCard($event)" (useXP)="usingXP = true" [needToRoll]="needToRoll" (rolledDie)="powerSurge($event)" [needToHeal]="needToHeal" (healing)="returnToCamp()" (moveCamp)="moveCamp()" (endTurn)="endTurn()"></hotm-current>
<hotm-player *ngFor="let player of characters; let num = index" [player]="player" [playerNum]="num" [zoomed]="false" class="player{{ num }}" (wounded)="needToHeal = true" [ngClass]="{'myTurn': num === gameService.currPlayer}"></hotm-player>
<hotm-startup *ngIf="gameService.round === -1" [player]="characters[gameService.currPlayer]" [cards]="currentCards" (drawCards)="drawCard($event)" (endTurn)="endTurn()"></hotm-startup>
<hotm-action *ngIf="activeCard && !gameService.midTurn" [card]="activeCard" [player]="characters[gameService.currPlayer]" [playerNum]="gameService.currPlayer" (useCard)="useCard($event)" (doEvent)="doEvent()" (wounded)="needToHeal = true" class="player{{ gameService.currPlayer }} {{ activeCard.cardType }}"></hotm-action>
<hotm-xp *ngIf="usingXP" [player]="characters[gameService.currPlayer]" (discard)="discardCard($event)" (doneXP)="usedXP()"></hotm-xp>
