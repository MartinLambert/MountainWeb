<hotm-board [players]="characters" class="player{{ gameService.currPlayer }}" (tilePlaced)="tilePlaced()"></hotm-board>
<hotm-cards></hotm-cards>
<hotm-current [player]="characters[gameService.currPlayer]" [card]="currentCards[0]" [tiles]="currentTiles" (drawTile)="drawTile($event)" (checkTile)="validateTile($event)" (drawCard)="drawCard($event)" (endTurn)="endTurn()"></hotm-current>
<hotm-player *ngFor="let player of characters; let num = index" [player]="player" [playerNum]="num" [zoomed]="false" (useCard)="useCard($event)" (endTurn)="endTurn()" class="player{{ num }}" [ngClass]="{'myTurn': num === gameService.currPlayer}"></hotm-player>
<hotm-startup *ngIf="gameService.round === -1" [player]="characters[gameService.currPlayer]" [cards]="currentCards" (drawCards)="drawCard($event)" (endTurn)="endTurn()"></hotm-startup>
<hotm-action *ngIf="activeCard" [card]="activeCard" [player]="characters[gameService.currPlayer]" [playerNum]="gameService.currPlayer" (useCard)="useCard($event)" class="player{{ gameService.currPlayer }} {{ activeCard.cardType }}"></hotm-action>
